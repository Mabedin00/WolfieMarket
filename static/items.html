<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/home.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../style/items.css">
  <title>Items</title>
</head>

<body>
  <div class="search-container">
    <form action="">
      <input type="text" placeholder="Search...">
      <button type="submit">Go</button>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2 bg-secondary">
        <h3>Filter by Tag</h3>
        <form class="filter-form">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="textbooks">
            <label class="form-check-label" for="textbooks">Textbooks</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="furniture">
            <label class="form-check-label" for="furniture">Furniture</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lab-gear">
            <label class="form-check-label" for="lab-gear">Lab Gear</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="calculators">
            <label class="form-check-label" for="calculators">Calculators</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="laptops">
            <label class="form-check-label" for="laptops">Laptops</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="keyboards">
            <label class="form-check-label" for="keyboards">Keyboards</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="electronics">
            <label class="form-check-label" for="electronics">Electronics</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="clothing">
            <label class="form-check-label" for="clothing">Clothing</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="kitchenware">
            <label class="form-check-label" for="kitchenware">Kitchenware</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bedding">
            <label class="form-check-label" for="bedding">Bedding</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="sports-equipment">
            <label class="form-check-label" for="sports-equipment">Sports Equipment</label>
          </div>
        </form>
      </div>
      <div class="col-md-10 bg-light items">
        <div class="item">
          <img src="../imgs/physics_text.jpg" alt="physics">
          <div id="">
            <h1>Physics Textbook</h1>
          </div>
        </div>
        <div class="item">
          <img src="../imgs/chemistry_text.jpg" alt="chem">
          <div id="">
            <h1>Chemistry Textbook</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
